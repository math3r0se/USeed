name: Linux Build

on:
  push:
    branches-ignore:    
      - 'main'
    tags:
      - 'v*'

jobs:
  Build_Linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir -p /tmp/artifacts
          make build
          cp -r useed_linux /tmp/artifacts/
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: useed_linux
          path: /tmp/artifacts
  Build_MacOS:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir -p /tmp/artifacts
          make build
          cp -r useed_macos /tmp/artifacts/
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: useed_macos
          path: /tmp/artifacts
  Build_Windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir -p /tmp/artifacts
          make build
          cp -r useed_windows /tmp/artifacts/
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: useed.exe
          path: /tmp/artifacts
  Publish:
    needs:
      - Build_Linux
      - Build_MacOS
      - Build_Windows
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          name: useed_linux useed_macos useed.exe
          path: /tmp/artifacts
      - name: Publish
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_toren: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            - /tmp/artifacts/useed_linux
            - /tmp/artifacts/useed_macos
            - /tmp/artifacts/useed.exe

