name: Linux Build

on:
  push:
    branches-ignore:    
      - 'main'
    tags:
      - 'v*'

jobs:
  Build_Linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          make build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: useed_linux
          path: build/useed_linux
  Build_MacOS:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          make build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: useed_macos
          path: build/useed_macos
  Build_Windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          make build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: useed.exe
          path: build/useed.exe
  Publish:
    needs:
      - Build_Linux
      - Build_MacOS
      - Build_Windows
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          name: useed_linux useed_macos useed.exe
          path: build/useed_linux build/useed_macos build/useed.exe
      - name: Publish
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_toren: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            - "build/useed_linux"
            - "build/useed_macos"
            - "build/useed.exe"

